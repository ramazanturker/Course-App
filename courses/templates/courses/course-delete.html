{% extends "layout.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}

{% block page_title %}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <p>
                    do you want to delete the course named <strong> {{ course.title }} </strong>
                    <form action="{% url 'course_delete' course.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"> Yes </button>
                        <a href="{% url 'course_list' %}" class="btn btn-primary"> No </a>
                    </form>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock %}
